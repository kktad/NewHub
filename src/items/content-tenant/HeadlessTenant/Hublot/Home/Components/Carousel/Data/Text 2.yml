        <span style="color: rgb(35, 35, 35); font-family: &quot;Open Sans&quot;, Helvetica, Verdana, Tahoma, sans-serif;">The Carousel component allows you to define a set of rotating slides - usually images - accompanied by descriptions and links. Most commonly seen at the top of homepages, this component has a wide range of applications and can be placed on any page. For example, you can use a Carousel to display a number of featured pages, link to top stories, show client logos, testimonials or pictures. Those items will appear one at a time in a defined order.</span>
