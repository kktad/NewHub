        <div class="site-selector-left">
        <p style="box-sizing: inherit; border: 0px; outline: 0px; font-family: 'Open Sans', Helvetica, Verdana, Tahoma, sans-serif; vertical-align: baseline; color: #232323;">Often there are minor differences between markets. With only translation, all the content which is on the original page have to be on the translated page as well. That is why we have created "markets." These are not just translations of pages on steroids! Each market can have a different structure and set of components, so it is entirely up to you whether you want to mirror your pages or address each market on its own. This gives you the flexibility to plan your global launch using the best approach for your brand.</p>
        <p style="box-sizing: inherit; border: 0px; outline: 0px; font-family: 'Open Sans', Helvetica, Verdana, Tahoma, sans-serif; vertical-align: baseline; color: #232323;">You can see how all this works using the selectors on the right-hand side.</p>
        </div>
